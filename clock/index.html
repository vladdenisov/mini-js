<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock | Vlad Denisov</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
    <div id="controls">
        <div id="units-wrap">
        <span id="units-label">°C</span>
        <div id="switch-wrap">
            <input type="checkbox" id="units" />
            <label for="units" id="switch"></label>
        </div>
        <span id="units-label">°F</span>
    </div>
    <div id="time-wrap">
        <span id="label">12h</span>
        <div id="switch-wrap">
            <input type="checkbox" id="time" />
            <label for="time" id="switch"></label>
        </div>
        <span id="label">24h</span>
    </div>
    </div>
    <main>
        <span id="date"></span>
        <span id="clock"></span>
        <span id="weather"></span>
    </main>
    <script src="index.js"> </script>
</body>

</html>
